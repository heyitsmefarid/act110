<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        function myFunction(){
            document.getElementById("Demo").innerHTML="Hello World";
        }
    </script>
</head>
<body>
    <h1 id="Demo"></h1>
    <button onclick="myFunction()">HAYST</button>
    <iframe onload="myFunction()" src="/default.asp"> </iframe>
    <p>ASSIGN AN ONLOAD EVENT TO AN IFRAME ELEMENT</p>
</body>
</html>
